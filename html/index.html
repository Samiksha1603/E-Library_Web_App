<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container">
  <h2>Filter books</h2>
  <p>Open the dropdown menu and type something in the input field</p>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">DEPARTMENT
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
      <li><a href="Etrx.html">Electronics</a></li>
      <li><a href="#">Computer</a></li>
      <li><a href="#">Instrumentation</a></li>
      <li><a href="#">Electronics and Telecommunication</a></li>
      <li><a href="#">Information Technology</a></li>
      <li><a href="#">AI and Data Science</a></li>
      <li><a href="#">Humanities and Applied Science (FE)</a></li>
    </ul>
  </div>
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".dropdown-menu li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
